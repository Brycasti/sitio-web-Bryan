<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>10 Ejemplos de bordes en CSS</h1>

    <div class = "border" id = "border-all">Borde Completo</div>
    <br>
    <div class = "border" id = "border-top">Borde Superior</div>
    <br>
    <div class = "border" id = "border-bottom">Borde Inferior</div>
    <br>
    <div class = "border" id = "border-left">Borde Izquierdo</div>
    <br>
    <div class = "border" id = "border-right">Borde Derecho</div>
    <br>
    <div class = "border" id = "border-top-dashed">Borde Superior (Discontinuo)</div>
    <br>
    <div class = "border" id = "border-bottom-dotted">Borde Inferior (Punteado)</div>
    <br>
    <div class = "border" id = "border-double">Borde Doble</div>
    <br>
    <div class = "border" id = "border-radius">Borde con Esquinas Redondeadas</div>
    <br>
    <div class = "border" id = "border-mixed">Bordes Mixtos (Superior e Inferior)</div>
    <br>
    
</body>
</html>
